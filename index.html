<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de prestamos</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Calculadora de prestamos segun metodo de amortizacion frances</h1>
    <form id="miFormulario">
        <div class="monto">
            <label for="monto_prestamo">Monto del Préstamo:</label>
            <input type="number" id="monto_prestamo" name="monto_prestamo" required>
            <p>*El monto del prestamo debe ser de $100.000 como minimo</p>
        </div>
        <label for="cantidad_cuotas">Cantidad de Cuotas:</label>
        <select id="cantidad_cuotas" name="cantidad_cuotas">
            <option value=""> -----</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
        </select>
        <label for="Tasa_de_interes">Tasa de interes</label> 
        <div>
            <input type="number" id="tasa_de_interes" name="Tasa_de_interes">
            <span>%</span>
        </div>
        <input id="boton" type="submit" value="Calcular">
    </form>

<table id="cuadroAmortizacion">
    
    

</table>

   
<button id="buscarCuotaBtn">Buscar Cuota</button>
<input type="number" id="numeroCuotaBuscar" placeholder="Número de Cuota">

<table id="coutaEncontrada">

</table>

    <script src="./main.js"> </script>
</body>
</html>
